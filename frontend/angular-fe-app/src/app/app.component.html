<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Application Name</mat-label>
    <input type="text"
           placeholder="Start typing..."
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)= "getAppNameDropdown($event, option)">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<br/>
<br/>


<div class="example-container mat-elevation-z8">

  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="control_type">
        <th mat-header-cell *matHeaderCellDef> Control Type </th>
        <td mat-cell *matCellDef="let element" > {{element.control_type}} </td>
      </ng-container>

      <ng-container matColumnDef="distinct_values">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Distinct Values </th>
        <td mat-cell *matCellDef="let element"> {{element.distinct_values}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
