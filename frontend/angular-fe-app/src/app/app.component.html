<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Application Name</mat-label>
    <input type="text"
           placeholder="Start typing..."
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)= "getAppNameDropdown($event, option)">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<br/>
<br/>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="created" matSortDisableClear matSortDirection="desc">

  <ng-container matColumnDef="control_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Control Type </th>
    <td mat-cell *matCellDef="let element"> {{element.control_type}} </td>
  </ng-container>

  <ng-container matColumnDef="distinct_values">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Distinct Values </th>
    <td mat-cell *matCellDef="let element"> {{element.distinct_values}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
